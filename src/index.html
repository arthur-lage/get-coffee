<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>get.coffee</title>

    <link rel="shortcut icon" href="../assets/logo_v2.svg" type="image/svg" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header>
      <a href="/">
        <img src="../assets/logo.svg" alt="Logo da get.coffee" />
      </a>
      <nav>
        <ul>
          <li><a href="#">menu</a></li>
          <li><a href="#">contact</a></li>
          <li><a href="#">find us</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="hero">
        <div class="form-1"></div>
        <div class="form-2"></div>
        <div class="left">
          <h1>
            The best way to get your coffee without leaving the confort <br />
            of your house
          </h1>
          <button>make your order</button>
          <div class="social">
            <img src="../assets/instagram.svg" alt="Ícone do nosso Instagram" />
            <img src="../assets/linkedin.svg" alt="Ícone do nosso LinkedIn" />
            <img src="../assets/twitter.svg" alt="Ícone do nosso Twitter" />
          </div>
        </div>
        <div class="right">
          <img src="../assets/copo.svg" alt="Copo da get.coffee" />
        </div>
      </section>

      <section class="scroll-down">
        <span>scroll down</span>
        <img
          src="../assets/scroll.svg"
          alt="Ícone de scroll indicando para rolar a página"
        />
      </section>
    </main>
  </body>
</html>
